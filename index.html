<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DuckDuckGo Advanced Search</title>
    <link rel="stylesheet" href="https://rawgit.com/amritpandeyy/flavoured.css/master/flavoured.css">
</head>
<body>

    <form action="">
        <input type="text" id="search_bar">
        <a href="#" role="button" target="_blank" id="search_button">Search</a>
        <fieldset>
            <legend>Options</legend>
            <label for="site_bar">Site: </label>
            <input type="text" id="site_bar">
            <label for="inurl_bar">In URL: </label>
            <input type="text" id="inurl_bar">
            <label for="intitle_bar">In Title: </label>
            <input type="text" id="intitle_bar">
        </fieldset>
    </form>

    <script async="true" src="app.js"></script>

</body>
</html>
